<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Online-Lehrgang: Anwesenheit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            max-width: 600px;
        }
        .checkmark {
            color: #6f42c1;
            font-size: 1.2em;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 200px;
        }
    </style>
</head>
<body>
<div class="container bg-white p-4 rounded shadow-sm">
    <img src="{{ url_for('static', filename='Lewa_Logo.png') }}" alt="LEWA Logo" class="logo">
    <h2 class="text-center mb-4">Online-Lehrgang: Anwesenheit</h2>

    <form id="anmeldung">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="kurs" class="form-label">Kurs:</label>
            <select id="kurs" name="kurs" class="form-select" required>
                <option value="">Bitte wählen</option>
                <option value="Kurierdienstfahrer">Kurierdienstfahrer</option>
                <option value="Pflegedienst">Pflegedienst</option>
                <option value="Führerscheinklasse A">Führerscheinklasse A</option>
                <option value="Führerscheinklasse B">Führerscheinklasse B</option>
            </select>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">Teilnahme bestätigen</button>
        </div>
    </form>

    <div id="status" class="mb-3 text-success fw-bold"></div>

    <hr>
    <h5>Heutige Teilnehmer:</h5>
    <ul id="teilnehmerListe" class="list-unstyled">
        <!-- Teilnehmer werden hier eingefügt -->
    </ul>

    <div class="text-end">
        <a id="downloadLink" class="btn btn-outline-primary btn-sm mt-3" href="#">Excel herunterladen</a>
    </div>
</div>

<script>
    // Formular absenden
    document.getElementById('anmeldung').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const kurs = document.getElementById('kurs').value;

        const res = await fetch('/api/teilnahme', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, kurs })
        });

        const result = await res.json();
        const statusEl = document.getElementById('status');
        statusEl.textContent = result.message || 'Fehler';
        statusEl.className = result.message.includes("gespeichert") ? "text-success fw-bold" : "text-danger fw-bold";

        if (result.message.includes("gespeichert")) {
            ladeTeilnehmer();
        }
    });

    // Teilnehmerliste laden
    async function ladeTeilnehmer() {
        const kurs = document.getElementById('kurs').value || 'Allgemeiner Lehrgang';
        const res = await fetch('/api/teilnehmerliste?kurs=' + encodeURIComponent(kurs));
        const teilnehmer = await res.json();

        const liste = document.getElementById('teilnehmerListe');
        liste.innerHTML = '';
        teilnehmer.forEach(name => {
            const li = document.createElement('li');
            li.innerHTML = '<span class="checkmark">✔</span> ' + name;
            liste.appendChild(li);
        });

        // Excel-Download-Link setzen
        const heute = new Date().toISOString().split('T')[0];
        document.getElementById('downloadLink').href = '/download?date=' + heute;
    }

    ladeTeilnehmer();
</script>
</body>
</html>
