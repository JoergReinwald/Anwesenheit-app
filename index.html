<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Online-Lehrgang: Anwesenheit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow-sm">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='Lewa_Logo.png') }}" height="80" alt="LEWA Logo">
        <h2 class="mt-3">Online-Lehrgang: Anwesenheit</h2>
    </div>

    <form id="anmeldung">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="kurs" class="form-label">Kurs:</label>
            <input type="text" id="kurs" name="kurs" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Teilnahme bestätigen</button>
    </form>

    <div id="status" class="mt-3 fw-bold"></div>

    <hr>
    <h5>Heutige Teilnehmer:</h5>
    <ul id="liste" class="list-unstyled ms-3"></ul>
</div>

<script>
document.getElementById('anmeldung').addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const kurs = document.getElementById('kurs').value.trim();

    const res = await fetch('/api/teilnahme', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, kurs })
    });

    const result = await res.json();
    document.getElementById('status').innerHTML = res.ok
        ? `<div class="text-success">✅ ${result.message}</div>`
        : `<div class="text-danger">❌ ${result.message}</div>`;

    ladeListe();
});

async function ladeListe() {
    const res = await fetch('/api/liste');
    const daten = await res.json();
    const liste = document.getElementById('liste');
    liste.innerHTML = '';
    daten.forEach(name => {
        const li = document.createElement('li');
        li.innerHTML = `✔️ ${name}`;
        liste.appendChild(li);
    });
}

ladeListe();
</script>
</body>
</html>
