<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Online-Lehrgang: Anwesenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 30px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #1d1d1d;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #1b8f3e;
            color: white;
            border: none;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .teilnehmerliste {
            text-align: left;
            margin-top: 20px;
        }
        .logo {
            margin-bottom: 10px;
        }
        .logo img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='Lewa_Logo.png') }}" alt="LEWA Logo">
        </div>
        <h1>Online-Lehrgang: Anwesenheit</h1>
        <form id="anmeldung">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="kurs">Kurs:</label>
            <select id="kurs" name="kurs" required>
                <option value="">Bitte wählen</option>
                <option value="Kurierdienstfahrer">Kurierdienstfahrer</option>
                <option value="Pflegedienst">Pflegedienst</option>
                <option value="Führerscheinklasse A">Führerscheinklasse A</option>
                <option value="Führerscheinklasse B">Führerscheinklasse B</option>
            </select>

            <button type="submit">Teilnahme bestätigen</button>
        </form>

        <p id="status" class="success"></p>

        <div class="teilnehmerliste">
            <h3>Heutige Teilnehmer:</h3>
            <ul id="liste">
                <!-- Teilnehmer werden hier angezeigt -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('anmeldung').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = e.target.name.value.trim();
            const kurs = e.target.kurs.value.trim();
            const res = await fetch('/api/teilnahme', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, kurs })
            });
            const result = await res.json();
            document.getElementById('status').innerText = result.message || 'Fehler';
            ladeTeilnehmer();
            e.target.reset();
        });

        async function ladeTeilnehmer() {
            const kurs = document.getElementById('kurs').value;
            const res = await fetch(`/api/teilnehmerliste?kurs=${encodeURIComponent(kurs)}`);
            const namen = await res.json();
            const liste = document.getElementById('liste');
            liste.innerHTML = '';
            namen.forEach(n => {
                const li = document.createElement('li');
                li.textContent = n;
                li.style.color = '#4B0082';
                li.style.fontWeight = '500';
                liste.appendChild(li);
            });
        }
    </script>
</body>
</html>
