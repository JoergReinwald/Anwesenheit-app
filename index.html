<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Online-Lehrgang: Anwesenheit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4 p-4 bg-white rounded shadow">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='Lewa_Logo.png') }}" alt="LEWA Logo" style="max-height: 80px;">
            <h2 class="mt-3">Online-Lehrgang: Anwesenheit</h2>
        </div>

        <form id="anmeldung">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="kurs" class="form-label">Kurs:</label>
                <select class="form-select" id="kurs" required>
                    <option value="">Bitte wählen</option>
                    <option value="Kurierdienstfahrer">Kurierdienstfahrer</option>
                    <option value="Pflegedienst">Pflegedienst</option>
                    <option value="Führerscheinklasse A">Führerscheinklasse A</option>
                    <option value="Führerscheinklasse B">Führerscheinklasse B</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Teilnahme bestätigen</button>
        </form>

        <div id="status" class="mt-3 fw-bold text-success"></div>
        <hr>

        <h5>Heutige Teilnehmer:</h5>
        <ul class="list-unstyled">
            {% for name, kurs in teilnehmer %}
                <li>✅ {{ name }} – <small>{{ kurs }}</small></li>
            {% endfor %}
        </ul>

        <a href="/excel" class="btn btn-outline-primary btn-sm mt-2">Excel herunterladen</a>
    </div>

    <script>
        document.getElementById("anmeldung").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const kurs = document.getElementById("kurs").value;

            const res = await fetch("/api/teilnahme", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, kurs })
            });

            const result = await res.json();
            document.getElementById("status").textContent = result.message || "Fehler bei der Teilnahme.";
            window.location.reload();  // Seite neuladen, um Teilnehmerliste zu aktualisieren
        });
    </script>
</body>
</html>
