<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Online-Lehrgang: Anwesenheit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 180px;
        }
        .checkmark {
            color: #6f42c1;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='Lewa_Logo.png') }}" alt="LEWA Logo" class="logo">
    <h3 class="text-center mt-3 mb-4">Online-Lehrgang: Anwesenheit</h3>

    <form id="anmeldung">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="kurs" class="form-label">Kurs:</label>
            <select id="kurs" name="kurs" class="form-select" required>
                <option value="">Bitte wählen</option>
                <option value="Kurierdienstfahrer">Kurierdienstfahrer</option>
                <option value="Pflegedienst">Pflegedienst</option>
                <option value="Führerscheinklasse A">Führerscheinklasse A</option>
                <option value="Führerscheinklasse B">Führerscheinklasse B</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Teilnahme bestätigen</button>
    </form>

    <div id="status" class="text-center mt-3 fw-bold"></div>

    <hr>

    <h5>Heutige Teilnehmer:</h5>
    <ul id="teilnehmerListe" class="list-unstyled">
        <!-- Dynamisch -->
    </ul>

    <div class="text-end">
        <a id="downloadLink" class="btn btn-outline-primary btn-sm mt-3" href="#">Excel herunterladen</a>
    </div>
</div>

<script>
    document.getElementById('anmeldung').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const kurs = document.getElementById('kurs').value;

        const res = await fetch('/api/teilnahme', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, kurs })
        });

        const result = await res.json();
        const statusEl = document.getElementById('status');
        statusEl.textContent = result.message || 'Fehler';
        statusEl.className = result.message.includes("gespeichert") ? "text-success fw-bold" : "text-danger fw-bold";

        if (result.message.includes("gespeichert")) {
            ladeTeilnehmer();  // Aktualisiere Liste
        }
    });

    async function ladeTeilnehmer() {
        const res = await fetch('/api/teilnehmerliste');
        const teilnehmer = await res.json();

        const liste = document.getElementById('teilnehmerListe');
        liste.innerHTML = '';
        teilnehmer.forEach(eintrag => {
            const li = document.createElement('li');
            li.innerHTML = '<span class="checkmark">✔</span> ' + eintrag;
            liste.appendChild(li);
        });

        const heute = new Date().toISOString().split('T')[0];
        document.getElementById('downloadLink').href = '/download?date=' + heute;
    }

    // Initial laden
    ladeTeilnehmer();
</script>
</body>
</html>
