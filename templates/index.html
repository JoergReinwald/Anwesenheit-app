<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Online-Lehrgang: Anwesenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .liste-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .liste-container ul {
            list-style: none;
            padding: 0;
        }
        .liste-container li::before {
            content: "✔ ";
            color: green;
        }
        #status {
            font-weight: bold;
            color: #2c3e50;
        }
        .excel-link {
            display: inline-block;
            margin-top: 20px;
            background: #2980b9;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .excel-link:hover {
            background: #3498db;
        }
    </style>
</head>
<body>
    <h1>Online-Lehrgang: Anwesenheit</h1>

    <form id="anmeldung">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="kurs">Kurs:</label>
        <select id="kurs" name="kurs" required>
            <option value="">-- Bitte wählen --</option>
            <option value="Kurierdienstfahrer">Kurierdienstfahrer</option>
            <option value="Pflegedienst">Pflegedienst</option>
            <option value="Führerscheinklasse A">Führerscheinklasse A</option>
            <option value="Führerscheinklasse B">Führerscheinklasse B</option>
            <option value="Gefahrgut">Gefahrgut</option>
        </select>

        <button type="submit">Teilnahme bestätigen</button>
    </form>

    <p id="status"></p>

    <div class="liste-container">
        <h3>Heutige Teilnehmer:</h3>
        <ul id="teilnehmerliste"></ul>
    </div>

    <a href="/excel" class="excel-link" target="_blank">Excel herunterladen</a>

    <script>
        const form = document.getElementById('anmeldung');
        const status = document.getElementById('status');
        const liste = document.getElementById('teilnehmerliste');
        const kursSelect = document.getElementById('kurs');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = form.name.value.trim();
            const kurs = kursSelect.value;

            const res = await fetch('/api/teilnahme', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, kurs })
            });
            const data = await res.json();
            status.textContent = data.message || 'Fehler';
            ladeTeilnehmer();
        });

        kursSelect.addEventListener('change', ladeTeilnehmer);

        async function ladeTeilnehmer() {
            const kurs = kursSelect.value || 'Allgemeiner Lehrgang';
            const res = await fetch(`/api/teilnehmerliste?kurs=${encodeURIComponent(kurs)}`);
            const daten = await res.json();
            liste.innerHTML = '';
            daten.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                liste.appendChild(li);
            });
        }

        ladeTeilnehmer();
    </script>
</body>
</html>
